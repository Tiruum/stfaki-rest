  #   container_name: nest-pgadmin4
  #   environment:
  #     - PGADMIN_DEFAULT_EMAIL=postgres
  #     - PGADMIN_DEFAULT_PASSWORD=Selin2002
  #   ports:
  #     - '5050:80'
  #   depends_on:
  #     - db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080